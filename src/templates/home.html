{% extends 'base.html' %}



{% block content %}
{% if user.is_authenticated %}
        Hi {{ user.username }}!
        <br />

        Welcome to our Post Office. Go to the tabs on the left.
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
