{% extends 'base.html' %}



{% block content %}
{% if user.is_authenticated %}
{% for instance in object_list %}
    <p>{{ instance.user_from }} - <a href='{{ instance.get_absolute_url }}'>{{ instance.topic }}</a></p>

{% endfor %}
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
